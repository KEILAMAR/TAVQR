<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>Materias</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-adm"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list lines="full" (ionItemReorder)="handleReorder($any($event))">
    <ion-item *ngFor="let aux of listamaterias" [routerLink]="['/materias/detailclass/', aux.id]">
      <ion-label>{{ aux.clase }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon (click)="addclass()" name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
