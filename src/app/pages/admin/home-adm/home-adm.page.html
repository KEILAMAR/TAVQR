<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Administrador</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-icon class="icon-button inner-center-btn"></ion-icon>

    <ion-tab-bar slot="bottom" class="bottom-tab-bar">

      <ion-tab-button tab="home" (click)="home()">
        <ion-icon mode="md" name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="materia" class="inner-left-btn" (click)="addmat()">
        <ion-icon name="book"></ion-icon>
        <ion-label>Materias</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="search" class="inner-right-btn">
        <ion-icon name="people-circle"></ion-icon>
        <ion-label>Usuarios</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="user" (click)="perfil()">
        <ion-icon name="person-sharp"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>


    </ion-tab-bar>
  </ion-tabs>
</ion-content>
